{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% load fontawesome %}
{% load crispy_forms_tags %}

{% block title %}Create User{% endblock %}

{% block content %}
    <form method="post" class="text-left">
        {% csrf_token %}
        {% for field in form %}
            {{ field|as_crispy_field }}
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
    <ul></ul>
{% endblock %}
