{% extends 'base.html' %}
{% load fontawesome %}

{% block title %}View Messages{% endblock %}

{% block content %}
<div class="row text-center bg-secondary">
    <div class="col-sm-12">
        <div class="login-title">
            <h2 class="text-white">View Messages</h2>
        </div>
    </div>
</div>
{% if messages %}
    <table id="messages" class="table table-striped table-bordered clickable-row" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Audio</th>
                <th>Duration</th>
                <th>Content</th>
            </tr>
        </thead>
    </table>
{% else %}
    <p>No messages are available.</p>
{% endif %}
<script type="application/javascript">
    let dataSet = {{messages|safe}}

    $(document).ready(function () {
        let table = $('#messages').DataTable({
            data: dataSet,
            columns: [
                {
                    mRender : function ( data, type, row ) { 
                    return `${row.title}`}
                },
                {  
                    mRender : function ( data, type, row ) { 
                    return `${row.category}`}
                },
                {  
                    mRender : function ( data, type, row ) { 
                    return `<audio style="width:100%" controls id="${row.pk}" src='/admin/audio/media/${row.fields.audio}/'>`
                    },
                    width: "45%",
                },
                {  
                    mRender : function ( data, type, row ) { 
                    return `${row.duration} seconds`}
                },
                {  
                    mRender : function ( data, type, row ) { 
                    return `${row.content}`}
                },
            ]
        });
        $('#messages tbody').on( 'click', 'td', function () {
            let idx = table.cell(this).index().row;
            var id = table.row( idx ).data().id
            window.location.href = `${id}/`;
        });
    });
</script>
{% endblock %}
