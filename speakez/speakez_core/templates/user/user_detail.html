{% extends 'base.html' %}
{% load rest_framework %}
{% load fontawesome %}

{% block title %}Users{% endblock %}

{% block content %}

    <h1>Edit User- {{user.username}}</h1>

    <form action="{% url 'user_detail' user.username %}" method="POST" class="text-left">
        {% csrf_token %}
        {% render_form serializer %}
        <input type="submit" value="Save">
    </form>
    <ul></ul>
    <a href="{% url 'delete_user' user.username %}">Delete User</a>
    
{% endblock %}
