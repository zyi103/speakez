{% extends 'base.html' %}


{% block content %}
<p>Here is my list!!</p>
<table id="users" class="table table-striped table-bordered" width="100%"></table>
<script type="application/javascript">
    let dataSet = {{users|safe}}

    $(document).ready(function () {
        $('#users').DataTable({
            data: dataSet,
            columns: [
                { title: "Username" },
                { title: "Email" },
                { title: "First Name" },
                { title: "Last Name" },
            ]
        });
    });
</script>
{% endblock %}
