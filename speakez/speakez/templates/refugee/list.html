{% extends 'base.html' %}


{% block content %}
<div class="row text-center bg-secondary">
    <div class="col-sm-12">
        <div class="login-title">
            <h2 class="text-white">refugees</h2>
        </div>
    </div>
</div>

<table id="refugees" class="table table-striped table-bordered" width="100%"></table>
<script type="application/javascript">
    let dataSet = {{refugees|safe}}

    $(document).ready(function () {
        $('#refugees').DataTable({
            data: dataSet,
            columns: [
                { title: "first_name" },
                { title: "middle_name" },
                { title: "last_name" },
                { title: "gender" },
                { title: "age" },
                { title: "phone_number" },
                { title: "demographic_info" },
                { title: "ethnicity" },
                { title: "city" },
            ],
        });
    });
</script>
{% endblock %}
