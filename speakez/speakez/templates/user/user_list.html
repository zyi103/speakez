{% extends 'base.html' %}
{% load rest_framework %}
{% load fontawesome %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="row text-center bg-secondary">
    <div class="col-sm-12">
        <div class="login-title">
            <h2 class="text-white">Users</h2>
        </div>
    </div>
</div>
<html><body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.username %}">{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_user' %}">Add User</a>
</body></html>
{% endblock %}
